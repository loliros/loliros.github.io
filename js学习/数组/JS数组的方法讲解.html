        <p>JS数组的方法讲解</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">concat()</span><br><span class="line">将两个数组合并成一个新的数组，源数组不会改变</span><br><span class="line">返回值：合并好的新数组</span><br><span class="line">参数：我们要合并的数组</span><br><span class="line"></span><br><span class="line">slice()</span><br><span class="line">基于当前数组获取指定区域元素并创建一个新的数组。源数组不变</span><br><span class="line">参数：start开始获取区域的下标，end结束获取区域的下标(不包括end下标位置的那个元素)</span><br><span class="line">返回值：指定区域元素生成的新数组</span><br><span class="line"></span><br><span class="line">splice 可以完成删除，插入，替换操作</span><br><span class="line">参数：参数1 截取的开始下标</span><br><span class="line">    ：参数2 截取的长度</span><br><span class="line">    ：参数3 在截取的开始下标位置，我们要插入的元素，插入的元素的个数随意。</span><br><span class="line">    会对源数组进行修改</span><br><span class="line">    返回值：被截取了的元素所组成的数组</span><br><span class="line"></span><br><span class="line">join()</span><br><span class="line">使用拼接符将数组中元素拼接成字符串</span><br><span class="line">参数：拼接符</span><br><span class="line">返回值：拼接好的字符串</span><br></pre></td></tr></table></figure>

<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> arr = [<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>];</span><br><span class="line"><span class="keyword">let</span> arr1 = [<span class="number">4</span>,<span class="number">5</span>,<span class="number">6</span>];</span><br><span class="line"><span class="comment">//concat</span></span><br><span class="line"><span class="keyword">let</span> arr2  = arr.concat(arr1);</span><br><span class="line"><span class="comment">//alert(arr2);//1,2,3,4,5,6</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//slice</span></span><br><span class="line"><span class="keyword">let</span> arr3 = arr2.slice(<span class="number">1</span>,<span class="number">3</span>);</span><br><span class="line"><span class="comment">//alert(arr3);//2,3</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//splice删除</span></span><br><span class="line"><span class="keyword">let</span> arr4 = arr2.splice(<span class="number">1</span>,<span class="number">2</span>);</span><br><span class="line"><span class="comment">//alert(arr2);//1,4,5,6</span></span><br><span class="line"><span class="comment">//alert(arr4);//2,3</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//splice插入</span></span><br><span class="line">arr2.splice(<span class="number">1</span>,<span class="number">0</span>,<span class="number">2</span>,<span class="number">3</span>);<span class="comment">//因为没有截取长度 所以返回值是一个空的数组</span></span><br><span class="line"><span class="comment">//alert(arr2);//1,2,3,4,5,6</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//splice替换 先删除 再添加</span></span><br><span class="line">arr2.splice(<span class="number">1</span>,<span class="number">1</span>,<span class="number">10</span>);</span><br><span class="line">alert(arr2);<span class="comment">//1,10,3,4,5,6</span></span><br><span class="line"><span class="keyword">let</span> arr5 = arr.join(<span class="string">""</span>);</span><br><span class="line">alert(arr5);<span class="comment">//123</span></span><br></pre></td></tr></table></figure>
