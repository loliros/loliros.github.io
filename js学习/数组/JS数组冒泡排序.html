        <h4 id="JS数组冒泡排序"><a href="#JS数组冒泡排序" class="headerlink" title="JS数组冒泡排序"></a>JS数组冒泡排序</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">原理：前后两数两两进行比较，如果符合交换的条件，就交换位置，直到所有得数据排序完成，才结束比较</span><br><span class="line"></span><br><span class="line">第一轮</span><br><span class="line">1 3 5 7 4 2</span><br><span class="line">1 3 5 4 7 2</span><br><span class="line">1 3 5 4 2 7</span><br><span class="line"></span><br><span class="line">第二轮</span><br><span class="line">1 3 4 5 2 7</span><br><span class="line">1 3 4 2 5 7</span><br><span class="line"></span><br><span class="line">第三轮</span><br><span class="line">1 3 2 4 5 7</span><br><span class="line"></span><br><span class="line">第四轮</span><br><span class="line">1 2 3 4 5 7</span><br></pre></td></tr></table></figure>

<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//按大小排序 从小到大</span></span><br><span class="line"><span class="keyword">let</span> arr = [<span class="number">1</span>,<span class="number">5</span>,<span class="number">3</span>,<span class="number">7</span>,<span class="number">4</span>,<span class="number">2</span>];</span><br><span class="line"><span class="keyword">let</span> num = <span class="number">0</span>;</span><br><span class="line"><span class="keyword">for</span> (<span class="keyword">let</span> i=arr.length<span class="number">-1</span>;i&gt;=<span class="number">0</span>;i--)&#123;<span class="comment">//第i轮比较</span></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> j=<span class="number">0</span>;j&lt;=i;j++)&#123;<span class="comment">//第i轮比较中的j和j+1进行比较</span></span><br><span class="line">        <span class="keyword">if</span> (arr[j]&gt;arr[j+<span class="number">1</span>])&#123;</span><br><span class="line">            num = arr[j];</span><br><span class="line">            arr[j] = arr[j+<span class="number">1</span>];</span><br><span class="line">            arr[j+<span class="number">1</span>] = num;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="built_in">document</span>.write(arr);<span class="comment">//1,2,3,4,5,7</span></span><br></pre></td></tr></table></figure>
