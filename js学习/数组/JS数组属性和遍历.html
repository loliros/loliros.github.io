        <h4 id="JS数组属性和遍历"><a href="#JS数组属性和遍历" class="headerlink" title="JS数组属性和遍历"></a>JS数组属性和遍历</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">数组元素的访问和赋值，都是通过数组的下标完成</span><br><span class="line">下标就是索引，即元素的序号，从0开始，下标最大值是数组的长度-1</span><br><span class="line">下标可以是变量或表达式</span><br><span class="line"></span><br><span class="line">数组可以通过循环来遍历</span><br><span class="line"></span><br><span class="line">for...in进行快速遍历</span><br><span class="line">for(let 变量 in 数组)&#123;&#125;</span><br><span class="line">将数组里面的元素全部遍历一遍</span><br><span class="line">循环效率比for高</span><br></pre></td></tr></table></figure>

<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> arr = [];</span><br><span class="line"><span class="keyword">for</span> (<span class="keyword">let</span> i=<span class="number">0</span>;i&lt;<span class="number">10</span>;i++)&#123;</span><br><span class="line">    arr[i] = <span class="built_in">Math</span>.random();<span class="comment">//循环随机输出0~1之间的任意数数</span></span><br><span class="line">&#125;</span><br><span class="line">alert(arr);</span><br><span class="line"><span class="keyword">let</span> arr = [<span class="number">10</span>,<span class="number">20</span>,<span class="number">30</span>,<span class="number">40</span>];</span><br><span class="line"><span class="keyword">for</span>(<span class="keyword">let</span> i <span class="keyword">in</span> arr)&#123;</span><br><span class="line">    <span class="built_in">document</span>.write(arr[i] + <span class="string">'&lt;br&gt;'</span>);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
