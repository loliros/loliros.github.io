        <h4 id="JS数组栈方法和队列方法"><a href="#JS数组栈方法和队列方法" class="headerlink" title="JS数组栈方法和队列方法"></a>JS数组栈方法和队列方法</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">栈结构：从一个口进从同一个口出（先进后出）</span><br><span class="line">push()</span><br><span class="line">给数组末尾添加元素</span><br><span class="line">参数：我们要添加的元素，参数个数随意</span><br><span class="line">返回值是数组的长度</span><br><span class="line"></span><br><span class="line">pop()</span><br><span class="line">数组.pop()</span><br><span class="line">移除数组末尾的元素</span><br><span class="line">返回值：移除的元素</span><br></pre></td></tr></table></figure>

<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> arr = [<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">6</span>,<span class="number">7</span>,<span class="number">8</span>];</span><br><span class="line"><span class="keyword">let</span> res = arr.push(<span class="number">10</span>);</span><br><span class="line">alert(arr);</span><br><span class="line">alert(res);</span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> arr1 = [<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>];</span><br><span class="line"><span class="keyword">let</span> res1 = arr1.pop();<span class="comment">//使用一次移除一次</span></span><br><span class="line">alert(res1);<span class="comment">//4</span></span><br><span class="line">alert(arr1);<span class="comment">//1,2,3</span></span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">队列结构</span><br><span class="line">从一头进从另一头出（先进先出）</span><br><span class="line">push()进入</span><br><span class="line">shift()出去</span><br><span class="line">从数组的头部去下一个元素</span><br><span class="line">返回值是取下的元素</span><br><span class="line"></span><br><span class="line">unshift()</span><br><span class="line">数组.unshift()</span><br><span class="line">从数组的头部插入元素</span><br><span class="line">参数：我们插入数组的元素（参数的个数）随意</span><br><span class="line">返回值：数组的长度</span><br></pre></td></tr></table></figure>

<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> num = [<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>];</span><br><span class="line"><span class="keyword">let</span> num1 = num.push(<span class="number">10</span>);</span><br><span class="line"><span class="keyword">let</span> num2 = num.shift();</span><br><span class="line">alert(num);<span class="comment">//2,3,4,5,10</span></span><br><span class="line">alert(num1);<span class="comment">//6</span></span><br><span class="line">alert(num2);<span class="comment">//1</span></span><br></pre></td></tr></table></figure>
