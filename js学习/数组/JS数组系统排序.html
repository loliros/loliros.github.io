        <h4 id="JS数组系统排序"><a href="#JS数组系统排序" class="headerlink" title="JS数组系统排序"></a>JS数组系统排序</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">系统提供的排序方法</span><br><span class="line">reverse() 逆向排序</span><br><span class="line"></span><br><span class="line">sort()</span><br><span class="line">将数组中的元素升序排序</span><br><span class="line">注意：sort默认按照字符串进行排序</span><br><span class="line"></span><br><span class="line">需求：一般情况下需要自己编写排序算法，系统提供给的排序函数，用得比较少</span><br></pre></td></tr></table></figure>

<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//reverse()</span></span><br><span class="line"><span class="keyword">let</span> arr = [<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>];</span><br><span class="line">arr.reverse();</span><br><span class="line">alert(arr);<span class="comment">//5,4,3,2,1</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//sort()</span></span><br><span class="line">arr.sort();</span><br><span class="line">alert(arr);<span class="comment">//1,2,3,4,5</span></span><br><span class="line"><span class="keyword">let</span> arr1 = [<span class="number">10</span>,<span class="number">1</span>,<span class="number">5</span>,<span class="number">15</span>];</span><br><span class="line">arr1.sort();</span><br><span class="line">alert(arr1);<span class="comment">//1,10,15,5</span></span><br></pre></td></tr></table></figure>
