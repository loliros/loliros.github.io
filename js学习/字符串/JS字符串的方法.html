        <h4 id="JS字符串的方法"><a href="#JS字符串的方法" class="headerlink" title="JS字符串的方法"></a>JS字符串的方法</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line">sub()把字符串显示为上标</span><br><span class="line"></span><br><span class="line">sup()把字符串显示为下标</span><br><span class="line"></span><br><span class="line">link()把字符串显示为链接</span><br><span class="line"></span><br><span class="line">fontsize()使用指定尺寸来显示字符串</span><br><span class="line"></span><br><span class="line">fontcolor()使用指定颜色来显示字符串</span><br><span class="line"></span><br><span class="line">strike()使用删除线来显示字符串</span><br><span class="line"></span><br><span class="line">fixed()以打印机文本来显示字符串</span><br><span class="line"></span><br><span class="line">bold()使用粗体显示字符串</span><br><span class="line"></span><br><span class="line">blink()显示闪动字符串</span><br><span class="line"></span><br><span class="line">big()用大号字体显示字符串</span><br><span class="line"></span><br><span class="line">在document.write()中使用</span><br><span class="line"></span><br><span class="line">charCodeAt()</span><br><span class="line">字符串.charCodeAt(下标)</span><br><span class="line">返回值：返回字符串中对应下标字符的ASCII码值</span><br><span class="line"></span><br><span class="line">String.fromCharCode();</span><br><span class="line">String.fromCharCode(ASCII码值)</span><br><span class="line">参数：ASCII码值，个数任意</span><br><span class="line">返回值：ASCII码值对应字符组成的字符串</span><br><span class="line"></span><br><span class="line">concat()</span><br><span class="line">字符串.concat()</span><br><span class="line">返回值：拼接成的字符串,对源字符串没有影响</span><br><span class="line">一般情况下很少用 都是用+号来进行字符串的拼接</span><br></pre></td></tr></table></figure>

<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//sub()</span></span><br><span class="line"><span class="built_in">document</span>.write(<span class="string">"啦啦啦"</span> + <span class="string">"hello"</span>.sub() + <span class="string">'&lt;br&gt;'</span>);</span><br><span class="line"><span class="keyword">let</span> str = <span class="string">"1"</span>;</span><br><span class="line"><span class="built_in">document</span>.write(<span class="string">"啦啦啦"</span> + str.sub()+ <span class="string">'&lt;br&gt;'</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">//sup()</span></span><br><span class="line"><span class="built_in">document</span>.write(<span class="string">"啦啦啦"</span> + <span class="string">"hello"</span>.sup() + <span class="string">'&lt;br&gt;'</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">//fixed()</span></span><br><span class="line"><span class="built_in">document</span>.write(<span class="string">"啦啦啦"</span>.fixed() + <span class="string">"&lt;br&gt;"</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">//blink()</span></span><br><span class="line"><span class="built_in">document</span>.write(<span class="string">"啦啦啦"</span>.blink() + <span class="string">'&lt;br&gt;'</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">//link()</span></span><br><span class="line"><span class="built_in">document</span>.write(<span class="string">"啦啦啦"</span>.link(<span class="string">'https://www.bilibili.com/'</span>) + <span class="string">'&lt;br&gt;'</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">//charCodeAt()</span></span><br><span class="line"><span class="keyword">let</span> arr = <span class="string">'hello'</span>;</span><br><span class="line">alert(arr.charCodeAt(<span class="number">1</span>));<span class="comment">//101;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//String.fromCharCode()</span></span><br><span class="line"><span class="keyword">let</span> str1 = <span class="built_in">String</span>.fromCharCode(<span class="number">97</span>,<span class="number">98</span>,<span class="number">99</span>)</span><br><span class="line">alert(str1);<span class="comment">//abc</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//concat()</span></span><br><span class="line"><span class="keyword">let</span> str2 = <span class="string">'hellow'</span>;</span><br><span class="line"><span class="keyword">let</span> str3 = <span class="string">'world'</span>;</span><br><span class="line"><span class="keyword">let</span> arr1 = str2.concat(str3);</span><br><span class="line">alert(arr1);</span><br></pre></td></tr></table></figure>
