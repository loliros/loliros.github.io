        <h4 id="JS字符串分割"><a href="#JS字符串分割" class="headerlink" title="JS字符串分割"></a>JS字符串分割</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">replace()</span><br><span class="line">字符串.replace(匹配的字符串&#x2F;正则表达式,替换成新字符串)</span><br><span class="line">返回值：替换完成以后生成的新字符串。</span><br><span class="line"></span><br><span class="line">想替换所有符合条件的字符串，就必须使用正则表达式完成</span><br><span class="line"></span><br><span class="line">substring()</span><br><span class="line">字符串.substring(start,end);</span><br><span class="line">作用:字符串提取，在指定范围内，提取字符串，生成新字符串</span><br><span class="line">返回值：生成的新字符串。不包含j结束位置的（与数组的元素的提取一样）</span><br><span class="line"></span><br><span class="line"> split()</span><br><span class="line"> 字符串.split(分割符,生成的数组的长度)</span><br><span class="line"> 返回值:通过分割符，分割成的装有子串的数组</span><br><span class="line"> 分割符是分割整体</span><br><span class="line"> 分割符会割出空字符串</span><br><span class="line"> 如果分割符是空字符&quot;&quot;,那么我们字符串会分割成单个字符</span><br><span class="line"> 字符串&#x3D;&gt;数组通过split完成 数组&#x3D;&gt;字符串通过join完成</span><br><span class="line"></span><br><span class="line"> toLowerCase()用于把字符串转换成小写</span><br><span class="line"> toUpperCase()用于把字符串转换成大写</span><br></pre></td></tr></table></figure>

<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//replace()当str里面有两个are时只能替换第一个are</span></span><br><span class="line"><span class="keyword">let</span> str = <span class="string">'how are are you'</span>;</span><br><span class="line"><span class="comment">//alert(str.replace('are','old are'));</span></span><br><span class="line">alert(str.replace(<span class="regexp">/are/g</span>,<span class="string">'old are'</span>));</span><br><span class="line"></span><br><span class="line"><span class="comment">//substring()</span></span><br><span class="line">alert(str.substring(<span class="number">2</span>,<span class="number">5</span>));<span class="comment">//w a</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//split（）</span></span><br><span class="line"><span class="keyword">let</span> arr = str.split(<span class="string">' '</span>);</span><br><span class="line">alert(arr);<span class="comment">//how,are,are,you</span></span><br><span class="line"><span class="keyword">let</span> arr1 = str.split(<span class="string">' '</span>,<span class="number">2</span>);</span><br><span class="line">alert(arr1);<span class="comment">//how,are</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> str1 = <span class="string">'how  are are you'</span>;</span><br><span class="line"><span class="comment">//let str2 = str1.split("  ");//how,are are you</span></span><br><span class="line"><span class="comment">//let str2 = str1.split(" ");//how,,are,are,you</span></span><br><span class="line"><span class="keyword">let</span> str2 = str1.split(<span class="string">""</span>);<span class="comment">//h,o,w, , ,a,r,e, ,a,r,e, ,y,o,u</span></span><br><span class="line">alert(str2);</span><br></pre></td></tr></table></figure>
