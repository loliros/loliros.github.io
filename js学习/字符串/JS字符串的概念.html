        <p>JS字符串的概念</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">字符串的概念</span><br><span class="line">JS中将所有单引号或者双引号括起来的都叫做字符串</span><br><span class="line"></span><br><span class="line">字符串创建的方法：</span><br><span class="line">1、通过new运算符创建</span><br><span class="line">2、省略new</span><br><span class="line">3、通过常量创建字符串</span><br><span class="line"></span><br><span class="line">字符串的属性</span><br><span class="line">length 返回的是当前字符串中字符的个数</span><br><span class="line"></span><br><span class="line">charAt()</span><br><span class="line">字符串.charAt(下标)</span><br><span class="line">返回值：对应下标的字符</span><br><span class="line">可以直接通过字符下标去访问该字符</span><br><span class="line"></span><br><span class="line">ECMAScript中的字符串是不可改变的，也就是说，字符串一旦创建，它们的值就不能改变。</span><br><span class="line">要改变某个变量保存的字符串，首先要销毁掉原来的字符串，然后再用另一个包含新值的字符串填充该变量</span><br></pre></td></tr></table></figure>

<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//1、</span></span><br><span class="line"><span class="keyword">let</span> str = <span class="keyword">new</span> <span class="built_in">String</span>(<span class="string">"hellow world!"</span>);</span><br><span class="line">alert(<span class="keyword">typeof</span> str);<span class="comment">//输出object object是复合数据类型</span></span><br><span class="line">alert(str);</span><br><span class="line"></span><br><span class="line"><span class="comment">//2、</span></span><br><span class="line"><span class="keyword">let</span> str1 = <span class="built_in">String</span>(<span class="literal">true</span>);</span><br><span class="line">alert(<span class="keyword">typeof</span> str1);</span><br><span class="line">alert(str1);</span><br><span class="line"></span><br><span class="line"><span class="comment">//3、</span></span><br><span class="line"><span class="keyword">let</span> str2 = <span class="string">"hello"</span>;</span><br><span class="line">alert(str2);</span><br><span class="line"></span><br><span class="line"><span class="comment">//字符串的属性</span></span><br><span class="line">alert(str.length);</span><br><span class="line">alert(str.charAt(<span class="number">1</span>));</span><br><span class="line">alert(str[<span class="number">1</span>]);<span class="comment">//与上面的一样的意思</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//注意事项</span></span><br><span class="line"><span class="keyword">let</span> num = <span class="string">"啦啦啦"</span>;</span><br><span class="line">num[<span class="number">1</span>] = <span class="string">"1"</span>;</span><br><span class="line">alert(num);<span class="comment">//输出啦啦啦 无法修改</span></span><br><span class="line">num = <span class="string">"1啦啦"</span>;</span><br><span class="line">alert(num);<span class="comment">//输出1啦啦</span></span><br></pre></td></tr></table></figure>
