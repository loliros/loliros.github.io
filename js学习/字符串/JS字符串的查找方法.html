        <h4 id="JS字符串的查找方法"><a href="#JS字符串的查找方法" class="headerlink" title="JS字符串的查找方法"></a>JS字符串的查找方法</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">indexOf()</span><br><span class="line">字符串.indexOf(子串，开始查找的位置);</span><br><span class="line">返回值：如果在字符串中查找到了子串第一次出现的位置，返回子串出现的位置</span><br><span class="line">否则则返回-1（没有查找到的意思）</span><br><span class="line"></span><br><span class="line">lastIndexOf()</span><br><span class="line">字符串.lastindexOf(子串)</span><br><span class="line">返回值：子串在字符串中最后一次出现的位置，如果没有，返回-1</span><br><span class="line"></span><br><span class="line">search()</span><br><span class="line">参数可以是正则表达式</span><br><span class="line">“abc&quot; &#x2F;abc&#x2F;ig</span><br><span class="line">正则表达式可以t添加修饰符，i代表忽略大小写，g代表q全局匹配</span><br></pre></td></tr></table></figure>

<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//indexOf（）</span></span><br><span class="line"><span class="keyword">let</span> str = <span class="string">'ateabcabcabc'</span>;</span><br><span class="line">alert(str.indexOf(<span class="string">"abc"</span>));<span class="comment">//3</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//lastIndexOf()</span></span><br><span class="line">alert(str.lastIndexOf(<span class="string">'abc'</span>));<span class="comment">//9</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//search()</span></span><br><span class="line"><span class="keyword">let</span> arr = <span class="string">'ABSREWGsdwqczAbs'</span>;</span><br><span class="line">alert(arr.search(<span class="string">'abs'</span>));<span class="comment">//-1</span></span><br><span class="line">alert(arr.search(<span class="regexp">/abs/i</span>));</span><br></pre></td></tr></table></figure>
