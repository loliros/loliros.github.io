        <h4 id="JSBOM的history对象"><a href="#JSBOM的history对象" class="headerlink" title="JSBOM的history对象"></a>JSBOM的history对象</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">history是window对象的属性，它的作用是保存这个用户上网的记录（历史记录）</span><br><span class="line"></span><br><span class="line">属性</span><br><span class="line">history.length 返回当前history对象中记录数</span><br><span class="line">历史记录的条数</span><br><span class="line"></span><br><span class="line">方法</span><br><span class="line">history.back()  返回上一条历史记录</span><br><span class="line">history.forward() 前进到下一条历史记录</span><br><span class="line">history.go()</span><br><span class="line">参数：0重载当前页面</span><br><span class="line">    正数 前进对应数量的记录</span><br><span class="line">    负数 后退对应数量的记录</span><br></pre></td></tr></table></figure>

<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">window</span>.onload = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">let</span> oBtn = <span class="built_in">document</span>.getElementById(<span class="string">'btn'</span>);</span><br><span class="line">    <span class="keyword">let</span> backBtn = <span class="built_in">document</span>.getElementById(<span class="string">'backBtn'</span>);</span><br><span class="line">    <span class="keyword">let</span> advance = <span class="built_in">document</span>.getElementById(<span class="string">'advance'</span>);</span><br><span class="line">    <span class="keyword">let</span> go = <span class="built_in">document</span>.getElementById(<span class="string">'go'</span>);</span><br><span class="line">    <span class="keyword">let</span> num = history.length;</span><br><span class="line">    oBtn.onclick = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">        alert(history.length);<span class="comment">//修改url进行加载的时候会增加历史记录</span></span><br><span class="line">    &#125;;</span><br><span class="line">    backBtn.onclick = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">        history.back();</span><br><span class="line">    &#125;;</span><br><span class="line">    advance.onclick = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">        history.forward();</span><br><span class="line">    &#125;;</span><br><span class="line">    go.onclick = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">        <span class="comment">//history.go(-num + 1);第一条记录</span></span><br><span class="line">        <span class="comment">//history.go(num - 1);最后一条记录</span></span><br><span class="line">        history.go(<span class="number">0</span>);</span><br><span class="line">    &#125;;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">"button"</span> <span class="attr">value</span>=<span class="string">"记录"</span> <span class="attr">id</span>=<span class="string">"btn"</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">"button"</span> <span class="attr">value</span>=<span class="string">"返回上一条历史记录"</span> <span class="attr">id</span>=<span class="string">"backBtn"</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">"button"</span> <span class="attr">value</span>=<span class="string">"前进到下一条历史记录"</span> <span class="attr">id</span>=<span class="string">"advance"</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">"button"</span> <span class="attr">value</span>=<span class="string">"go"</span> <span class="attr">id</span>=<span class="string">"go"</span>&gt;</span></span><br></pre></td></tr></table></figure>
