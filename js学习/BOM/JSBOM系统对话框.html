        <h4 id="JSBOM系统对话框"><a href="#JSBOM系统对话框" class="headerlink" title="JSBOM系统对话框"></a>JSBOM系统对话框</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">BOM(Browser Object Model)</span><br><span class="line">BOM是浏览器的对象模型</span><br><span class="line">可以通过window对象来控制BOM</span><br><span class="line">在客户端JavaScript中，Window对象是全局对象，所有的表达式都在当前的环境中计算</span><br><span class="line"></span><br><span class="line">系统对话框</span><br><span class="line">浏览器可以通过调用系统对话框，向用户显示信息</span><br><span class="line">系统提供了三个函数，可以完成系统对话框的操作</span><br><span class="line">alert()弹出警告框</span><br><span class="line">参数：警告框显示的内容</span><br><span class="line">可以通过window.alert()调用</span><br><span class="line">所以alert()是window的函数</span><br><span class="line">只不过window下的函数都可以省略window不写</span><br><span class="line"></span><br><span class="line">confirm()弹出一个带有确定和取消的警告框</span><br><span class="line">返回值 点击确定则返回true 点击取消则返回false</span><br><span class="line"></span><br><span class="line">prompt()弹出一个带输入框的提示框</span><br><span class="line">第一个参数：要在提示框上显示的内容</span><br><span class="line">第二个参数：输入框内默认的值</span><br><span class="line">点击确定：返回值是我们输入的内容</span><br><span class="line">点击取消：返回值是null</span><br></pre></td></tr></table></figure>

<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">alert(<span class="built_in">window</span>);<span class="comment">//[object Window] window对象 相当于在浏览器中打开的一个窗口</span></span><br><span class="line">confirm(<span class="string">'请选择确定或者取消'</span>);</span><br><span class="line">prompt(<span class="string">'请输入一个数'</span>,<span class="number">0</span>);</span><br></pre></td></tr></table></figure>
