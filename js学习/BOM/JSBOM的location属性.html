        <h4 id="JSBOM的location属性"><a href="#JSBOM的location属性" class="headerlink" title="JSBOM的location属性"></a>JSBOM的location属性</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">location 我们浏览器上的地址栏输入框</span><br><span class="line">它提供了与当前窗口的中加载的文档有关的信息，</span><br><span class="line">还提供了一些导航功能</span><br><span class="line"></span><br><span class="line">location中的属性</span><br><span class="line"></span><br><span class="line">url 统一资源定位符（快递包上的一个地址）</span><br><span class="line"></span><br><span class="line">hash 如果该部分存在，表示锚点部分</span><br><span class="line">host 主机名：端口号</span><br><span class="line">hostname 主机名</span><br><span class="line">href 整个url</span><br><span class="line">pathname 路径名</span><br><span class="line">port 端口号</span><br><span class="line">protocol 协议部分</span><br><span class="line">search 查询字符串</span><br></pre></td></tr></table></figure>

<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/* alert(location);</span></span><br><span class="line"><span class="comment">        alert(window.location);</span></span><br><span class="line"><span class="comment">        alert(window.document.location);*/</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">/*</span></span><br><span class="line"><span class="comment">            alert(location.hash);//锚点是#号后面的部分 锚点一般用于业内跳转</span></span><br><span class="line"><span class="comment">            window.onload = function () &#123;</span></span><br><span class="line"><span class="comment">            document.onclick = function () &#123;</span></span><br><span class="line"><span class="comment">                location.hash = '#3';</span></span><br><span class="line"><span class="comment">            &#125;</span></span><br><span class="line"><span class="comment">        &#125;</span></span><br><span class="line"><span class="comment">            将#3拼接到url后面</span></span><br><span class="line"><span class="comment">            http://localhost:63342/Test/B%E7%AB%99%E8%87%AA%E5%AD%A6/%E5%8D%83%E5%B3%B01000%E9%9B%86/JS%E5%9F%BA%E7%A1%80%E8%AE%B2%E8%A7%A3/BOM%E7%9A%84location%E5%AF%B9%E8%B1%A1.html?_ijt=4n1kpmhdq0jctt0rdt0nfe0rm4#3</span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">/*</span></span><br><span class="line"><span class="comment">            host ip拼上端口号 浏览器的端口号默认为8080</span></span><br><span class="line"><span class="comment">            alert(location.host);</span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">/*</span></span><br><span class="line"><span class="comment">            hostname 主机名 域名/ip</span></span><br><span class="line"><span class="comment">            域名就是给ip起一个好记的名字</span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line">            <span class="comment">//alert(location.hostname)</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">/*</span></span><br><span class="line"><span class="comment">            href 整个url</span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line">            <span class="comment">//alert(location.href);//输出整个url 与alert(location)的输出一样</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">/*</span></span><br><span class="line"><span class="comment">            pathname 路径名</span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line">        <span class="comment">//alert(location.pathname);</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">/*</span></span><br><span class="line"><span class="comment">            port 端口号</span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">/*</span></span><br><span class="line"><span class="comment">            protocol 协议</span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line">        <span class="comment">//alert(location.protocol);//在本地文件加载显示file 在服务器加载文件是http</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">/*</span></span><br><span class="line"><span class="comment">            search 查询字符串</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">            跟在?后面的部分</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">            比如https://www.bilibili.com/video/av45705742?p=82</span></span><br><span class="line"><span class="comment">            ?p=82 传输的检索的数据</span></span><br><span class="line"><span class="comment">         */</span></span><br></pre></td></tr></table></figure>
