        <h4 id="JSMath对象"><a href="#JSMath对象" class="headerlink" title="JSMath对象"></a>JSMath对象</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">Math对象用于执行数学计算</span><br><span class="line">Math常用的属性 Math.PI约等于3.14159</span><br><span class="line"></span><br><span class="line">Math对象常用的函数:</span><br><span class="line">Math.round()四舍五入</span><br><span class="line">Math.random()随机0~1之间的随机数</span><br><span class="line">Math.max()返回较大数</span><br><span class="line">Math.min()返回较小数</span><br><span class="line">Math.abs()返回当前的数的绝对值</span><br><span class="line">Math.ceil()向上取整</span><br><span class="line">Math.floor()向下取整</span><br><span class="line">Math.pow(x,y)求x的y次方 x是底数 y是指数</span><br><span class="line">Math.sqrt()计算开平方</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">计算机计算小数的时候容易出错</span><br><span class="line">Math对象的勾股函数</span><br><span class="line">参数:都应该是弧度 Math.PI &#x3D; 180弧度</span><br><span class="line">1弧度 &#x3D; Math.PI&#x2F;180;</span><br><span class="line">Math.sin()&#x2F;cos()&#x2F;tan() 正弦&#x2F;余弦&#x2F;正切</span><br></pre></td></tr></table></figure>

<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">alert(<span class="built_in">Math</span>.round(<span class="number">3.5</span>));<span class="comment">//4</span></span><br><span class="line">alert(<span class="built_in">Math</span>.random());<span class="comment">//0~1之间的随机小数</span></span><br><span class="line">alert(<span class="built_in">Math</span>.max(<span class="number">10</span>,<span class="number">20</span>,<span class="number">30</span>));<span class="comment">//30</span></span><br><span class="line">alert(<span class="built_in">Math</span>.min(<span class="number">10</span>,<span class="number">20</span>,<span class="number">30</span>));<span class="comment">//10</span></span><br><span class="line">alert(<span class="built_in">Math</span>.abs(<span class="number">-5</span>));<span class="comment">//5</span></span><br><span class="line">alert(<span class="built_in">Math</span>.ceil(<span class="number">0.1</span>));<span class="comment">//1</span></span><br><span class="line">alert(<span class="built_in">Math</span>.floor(<span class="number">0.9</span>));<span class="comment">//0</span></span><br><span class="line">alert(<span class="built_in">Math</span>.pow(<span class="number">2</span>,<span class="number">5</span>));<span class="comment">//2的5次方=32</span></span><br><span class="line">alert(<span class="built_in">Math</span>.sqrt(<span class="number">4</span>));<span class="comment">//输出2</span></span><br><span class="line">alert(<span class="built_in">Math</span>.sin(<span class="number">30</span> * <span class="built_in">Math</span>.PI / <span class="number">180</span>));<span class="comment">//0.49999999999999994 正确应该输出0.5</span></span><br><span class="line">alert(<span class="built_in">Math</span>.cos(<span class="number">60</span> * <span class="built_in">Math</span>.PI / <span class="number">180</span>));<span class="comment">//0.5000000000000001 正确应该输出0.5</span></span><br></pre></td></tr></table></figure>
