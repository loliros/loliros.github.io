        <h4 id="ecma5新增的数组方法"><a href="#ecma5新增的数组方法" class="headerlink" title="ecma5新增的数组方法"></a>ecma5新增的数组方法</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line">indexOf() 数组</span><br><span class="line">数组.indexOf(元素,开始查找的位置);（与字符串的方法一样）</span><br><span class="line">返回值：如果在字符串中查找到了元素第一次出现的位置，返回元素出现的位置</span><br><span class="line">否则则返回-1（没有查找到的意思）</span><br><span class="line"></span><br><span class="line">foreach()</span><br><span class="line">遍历数组</span><br><span class="line">数组.foreach(function(item,index,array)&#123;</span><br><span class="line">    item 当前遍历到得元素 index 当前遍历到得下标 array当前遍历到得数组</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">map的方法是映射 操作过程是遍历-&gt;操作-&gt;返回</span><br><span class="line"></span><br><span class="line">reduce 归并</span><br><span class="line">数组.reduce(function(pre,next,index,array)&#123;</span><br><span class="line">    pre 上一次遍历return后所得到的值</span><br><span class="line">    next 当前遍历到的元素</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">filter 过滤</span><br><span class="line">数组.filter(function(item,index,array)&#123;</span><br><span class="line"></span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">some 某些 用来判断return后面的条件是否成立，如果成立返回true，否则返回false</span><br><span class="line">some不会从头到尾都遍历一遍，如果匹配成功一次，就会返回true，剩下的就不会进行遍历了</span><br><span class="line">否则则全部遍历 显示false</span><br><span class="line"></span><br><span class="line">every 使用方式跟some一样，但是要求每一项都符合，才返回true，有一项不符合就返回false</span><br><span class="line">如果判断有元素不符合条件则直接返回false 终止循环</span><br></pre></td></tr></table></figure>

<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//indexOf()</span></span><br><span class="line"><span class="keyword">let</span> arr = [<span class="string">'啦啦啦'</span>,<span class="string">'啦啦'</span>,<span class="string">'啦啦啦'</span>];</span><br><span class="line"><span class="keyword">let</span> arr1 = arr.indexOf(<span class="string">'啦啦啦'</span>,<span class="number">1</span>);</span><br><span class="line"><span class="comment">//alert(arr1);</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//forEach()</span></span><br><span class="line">arr.forEach(<span class="function"><span class="keyword">function</span> (<span class="params">item,index,array</span>) </span>&#123;</span><br><span class="line">    <span class="comment">//document.write(item + "," + index + "," + array + "&lt;br&gt;");</span></span><br><span class="line">&#125;);</span><br><span class="line"><span class="comment">//arr.forEach(alert);//也可以这么遍历数组</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//map()</span></span><br><span class="line"><span class="keyword">let</span> arr2 = arr.map(<span class="function"><span class="keyword">function</span> (<span class="params">item,index,array</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">return</span> item;</span><br><span class="line">&#125;)</span><br><span class="line"><span class="comment">//alert(arr2);</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//reduce()</span></span><br><span class="line"><span class="keyword">let</span> arr3 = arr.reduce(<span class="function"><span class="keyword">function</span> (<span class="params">pre,next,index,array</span>) </span>&#123;</span><br><span class="line">    <span class="built_in">document</span>.write(pre + <span class="string">","</span> + next + <span class="string">'&lt;br&gt;'</span>);<span class="comment">//第一个遍历pre返回啦啦啦,next是啦啦,则下一次遍历 pre是啦啦啦啦啦，next是啦啦啦</span></span><br><span class="line">    <span class="keyword">return</span> pre + next;</span><br><span class="line">&#125;)</span><br><span class="line"><span class="comment">//document.write(arr3);//把数组的元素合并起来 如果是数字则相加起来 如果是字符串则合并起来</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//filter()</span></span><br><span class="line"><span class="keyword">let</span> arr4 = [<span class="number">10</span>,<span class="number">20</span>,<span class="number">30</span>,<span class="number">40</span>,<span class="number">50</span>];</span><br><span class="line"><span class="keyword">let</span> arr5 = arr4.filter(<span class="function"><span class="keyword">function</span> (<span class="params">item,index,array</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">return</span> item&gt;<span class="number">30</span>;<span class="comment">//输出能大于30的元素</span></span><br><span class="line">&#125;)</span><br><span class="line"><span class="comment">//alert(arr5);</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> str = arr4.some(<span class="function"><span class="keyword">function</span> (<span class="params">item,index,array</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">return</span> item&gt;<span class="number">50</span>;<span class="comment">//false 数组里面没有大于50的元素</span></span><br><span class="line">    <span class="comment">//判断return后面的表达式，在当前数组是否成立，如果成立则返回true,否则false</span></span><br><span class="line">&#125;)</span><br><span class="line"><span class="comment">//alert(str);</span></span><br><span class="line"></span><br><span class="line">str = arr4.every(<span class="function"><span class="keyword">function</span> (<span class="params">item,index,array</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">return</span> item&gt;=<span class="number">10</span>;</span><br><span class="line">&#125;)</span><br><span class="line">alert(str);<span class="comment">//true</span></span><br></pre></td></tr></table></figure>
      
    </div>
