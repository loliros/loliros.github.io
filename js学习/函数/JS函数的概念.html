        <h4 id="JS函数的概念"><a href="#JS函数的概念" class="headerlink" title="JS函数的概念"></a>JS函数的概念</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line">编写js中函数的概念：</span><br><span class="line">                函数：当它被调用的时执行的可重复使用的代码块</span><br><span class="line"></span><br><span class="line">            函数的定义：</span><br><span class="line">                无参函数的声明：</span><br><span class="line">                function 函数名()&#123;</span><br><span class="line">                    函数体;</span><br><span class="line">                &#125;</span><br><span class="line">                函数体内，外面怎么写js代码，这里也如何去写js代码</span><br><span class="line">                可以封装任意多条语句，而且可以在任意地方，任何时候调用</span><br><span class="line">                封装函数的时候。函数名&#x3D;标识符 必须见名思意。当前函数的函数名必须体现出函数的功能</span><br><span class="line"></span><br><span class="line">                函数分类：</span><br><span class="line">                    内置函数（系统函数、官方函数）</span><br><span class="line">                    alert() parseInt() document.write()等等</span><br><span class="line"></span><br><span class="line">                    用户自定义函数</span><br><span class="line">                    用户根据实际需求，自己封装一个函数</span><br><span class="line"></span><br><span class="line">            函数的概念</span><br><span class="line">            函数就是把完成特定功能的一段代码[抽象出来]，使之成为程序中的一个[独立实体]，起个名字（函数名）。</span><br><span class="line">            可以在用一个程序或者其他程序中多次重复使用（通过函数名调用）。</span><br><span class="line"></span><br><span class="line">            函数的作用</span><br><span class="line">                1、使程序变得更加简短而清晰</span><br><span class="line">                2、有利于程序的维护</span><br><span class="line">                3、可以提高程序开发的效率</span><br><span class="line">                4、提高了代码的重用性（复用性）</span><br></pre></td></tr></table></figure>

<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//需要调用</span></span><br><span class="line"><span class="comment">//执行程序 程序被cpu所执行</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">print</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>;i&lt;<span class="number">10</span>;i++)&#123;</span><br><span class="line">        <span class="built_in">document</span>.write(<span class="string">'hello world'</span>);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
