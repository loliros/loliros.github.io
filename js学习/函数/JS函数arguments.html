        <h4 id="JS函数arguments"><a href="#JS函数arguments" class="headerlink" title="JS函数arguments"></a>JS函数arguments</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">计算所有传入参数的和。具体传入多少参数不确定。</span><br><span class="line">            arguments：</span><br><span class="line">                在每一个函数的内部都有一个内置的数组，是一个变量，叫做arguments</span><br><span class="line">                arguments可以存储当前函数传入的所有参数，而且是通过传参的顺序进行排列</span><br><span class="line"></span><br><span class="line">            arguments.length    输出传入参数的个数</span><br><span class="line">            访问arguments里面的数据，需要通过对应的房间号&#x2F;下标进行访问</span><br><span class="line">            下标可以配合循环去使用</span><br></pre></td></tr></table></figure>
