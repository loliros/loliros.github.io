        <h4 id="JS日期对象的方法"><a href="#JS日期对象的方法" class="headerlink" title="JS日期对象的方法"></a>JS日期对象的方法</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">日期对象格式化的方法</span><br><span class="line">日期对象.方法();</span><br><span class="line">let time &#x3D; new Date();</span><br><span class="line">alert(time.toDateString());&#x2F;&#x2F;以特定的格式显示星期几 月 日 年</span><br><span class="line">alert(time.toTimeString());&#x2F;&#x2F;以特定格式显示时、分、秒、区</span><br><span class="line">alert(time.toLocaleDateString());&#x2F;&#x2F;以特定地区格式显示星期几、月、日、年</span><br><span class="line">alert(time.toLocaleTimeString());&#x2F;&#x2F;以特定地区格式显示时、分、秒、时区</span><br><span class="line">alert(time.toUTCString());&#x2F;&#x2F;以特定格式显示完整的UTC日期</span><br><span class="line"></span><br><span class="line">如果不满意上面的输出格式</span><br><span class="line">可以对年月日时分秒分别进行取出</span><br><span class="line">set系列函数是设置值 get系列函数是获取值</span><br><span class="line">没有UTC的函数是获取系统当前时间</span><br><span class="line">有UTC的是输出格林尼治时间</span><br><span class="line"></span><br><span class="line">获取一周中的某一天从0开始，星期0代表的是周日，而且只能获取，不能设置</span><br><span class="line">getDay()</span><br><span class="line">获取月份的时候也是从0开始</span><br><span class="line">set&#x2F;getMonth()</span><br><span class="line"></span><br><span class="line">setTime()&#x2F;getTime()的参照物都是从1970年开始 获取的是当前日期距离1970年的毫秒数</span><br><span class="line"></span><br><span class="line">Date.parse()</span><br><span class="line">参数：是一个日期格式的字符串</span><br><span class="line">功能：返回这个日期距离1970年的毫秒数</span><br></pre></td></tr></table></figure>

<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> time = <span class="keyword">new</span> <span class="built_in">Date</span>();</span><br><span class="line">alert(time.toDateString());</span><br><span class="line">alert(time.toTimeString());</span><br><span class="line">alert(time.toLocaleDateString());</span><br><span class="line">alert(time.toLocaleTimeString());</span><br><span class="line">alert(time.toUTCString());</span><br><span class="line">alert(time.getDay());</span><br><span class="line">alert(time.getMonth());</span><br><span class="line"><span class="keyword">let</span> time1 = <span class="built_in">Date</span>.parse(<span class="string">'2020-1-8'</span>);</span><br><span class="line"><span class="keyword">let</span> time2 = <span class="keyword">new</span> <span class="built_in">Date</span>(time1);</span><br><span class="line">alert(time2);</span><br></pre></td></tr></table></figure>
