        <h4 id="JS日期对象的方法的练习"><a href="#JS日期对象的方法的练习" class="headerlink" title="JS日期对象的方法的练习"></a>JS日期对象的方法的练习</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">1、显示当前的时间</span><br><span class="line">2、setDate()和getDate()，封装一个函数，可以根据输入的数值n(天数)显示n天后的时间</span><br></pre></td></tr></table></figure>

<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">nowDate</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">let</span> nowTime = <span class="keyword">new</span> <span class="built_in">Date</span>();</span><br><span class="line">    <span class="keyword">let</span> nowYear = nowTime.getFullYear();<span class="comment">//获取年</span></span><br><span class="line">    <span class="keyword">let</span> nowMonth = nowTime.getMonth() + <span class="number">1</span>;<span class="comment">//获取月</span></span><br><span class="line">    <span class="keyword">let</span> nowDay = nowTime.getDate();<span class="comment">//获取日</span></span><br><span class="line">    <span class="keyword">let</span> nowWeek = nowTime.getDay();<span class="comment">//获取周数</span></span><br><span class="line">    <span class="keyword">switch</span>(nowWeek)&#123;</span><br><span class="line">        <span class="keyword">case</span> <span class="number">0</span>:</span><br><span class="line">            nowWeek = <span class="string">'日'</span>;</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">        <span class="keyword">case</span> <span class="number">1</span>:</span><br><span class="line">            nowWeek = <span class="string">'一'</span>;</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">        <span class="keyword">case</span> <span class="number">2</span>:</span><br><span class="line">            nowWeek = <span class="string">'二'</span>;</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">        <span class="keyword">case</span> <span class="number">3</span>:</span><br><span class="line">            nowWeek = <span class="string">'三'</span>;</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">        <span class="keyword">case</span> <span class="number">4</span>:</span><br><span class="line">            nowWeek = <span class="string">'四'</span>;</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">        <span class="keyword">case</span> <span class="number">5</span>:</span><br><span class="line">            nowWeek = <span class="string">'五'</span>;</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">        <span class="keyword">case</span> <span class="number">6</span>:</span><br><span class="line">            nowWeek = <span class="string">'六'</span>;</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">let</span> nowHours = nowTime.getHours();</span><br><span class="line">    <span class="keyword">let</span> nowMinutes = nowTime.getMinutes();</span><br><span class="line">    <span class="keyword">let</span> nowSeconds = nowTime.getSeconds();</span><br><span class="line">    alert(nowYear + <span class="string">'年'</span> + nowMonth + <span class="string">'月'</span> + nowDay + <span class="string">'日 星期'</span> + nowWeek + nowHours + <span class="string">'时'</span> + nowMinutes + <span class="string">'分'</span> + nowSeconds + <span class="string">'秒'</span>);</span><br><span class="line">&#125;</span><br><span class="line">nowDate();</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">time</span>(<span class="params">n</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">let</span> time = <span class="keyword">new</span> <span class="built_in">Date</span>();</span><br><span class="line">    <span class="keyword">let</span> data = time.getDate();</span><br><span class="line">    time.setDate(data + n);</span><br><span class="line">    alert(time);</span><br><span class="line">&#125;</span><br><span class="line">time(<span class="number">2</span>);</span><br></pre></td></tr></table></figure>
