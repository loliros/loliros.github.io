        <p>JS认识日期对象</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">在js中日期对象是复合数据类型</span><br><span class="line">日期对象的创建方式</span><br><span class="line">let time &#x3D; new Date();</span><br><span class="line">参数：如果我们不传递参数，默认获取的就是当前系统时间</span><br><span class="line">我们所用的事件都是根据格林尼治时间</span><br><span class="line"></span><br><span class="line">生成日期的参数</span><br><span class="line">参数类型：</span><br><span class="line">(&quot;2015-08-22&quot;)</span><br><span class="line">(2016,04,22,14,25);</span><br><span class="line">(&quot;2015&#x2F;08&#x2F;22&quot;)</span><br><span class="line"></span><br><span class="line">1秒 &#x3D; 1000毫秒</span><br><span class="line">参数可以毫秒计算，计算从1970年开始+毫秒数，计算出这个时间</span><br></pre></td></tr></table></figure>

<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> time = <span class="keyword">new</span> <span class="built_in">Date</span>();</span><br><span class="line"><span class="keyword">let</span> time1 = <span class="keyword">new</span> <span class="built_in">Date</span>(<span class="number">1000</span>);<span class="comment">//1970-1-1 因为1970年时unit的诞生日</span></span><br><span class="line">alert(time);<span class="comment">//Tue Jan 07 2020 12:38:48 GMT+0800 (中国标准时间)</span></span><br></pre></td></tr></table></figure>
